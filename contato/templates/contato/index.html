{% extends "global/base.html" %}
{% load static %}
{% block main %}

<main class="max-w-3xl mx-auto mt-20 px-6">
  <section class="bg-white rounded-3xl p-8 shadow-xl border border-blue-200">
    <h1 class="text-3xl md:text-4xl font-bold text-blue-900 mb-8 text-center">
      Entre em Contato
    </h1>

    <form action="https://formspree.io/f/mzzejlek" method="POST" class="space-y-6">
      <!-- Nome -->
      <div>
        <label for="nome" class="block text-sm font-semibold text-gray-700 mb-1">Nome:</label>
        <input type="text" id="nome" name="nome" required
               class="w-full px-4 py-3 rounded-full bg-gray-100 text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email:</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-3 rounded-full bg-gray-100 text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Mensagem -->
      <div>
        <label for="mensagem" class="block text-sm font-semibold text-gray-700 mb-1">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="6" required
                  class="w-full px-4 py-3 rounded-2xl bg-gray-100 text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 resize-y"></textarea>
      </div>

      <!-- BotÃ£o -->
      <div class="text-center">
        <button type="submit"
                class="px-6 py-3 bg-blue-500 text-white rounded-full font-semibold hover:bg-blue-600 transition">
          Enviar Mensagem
        </button>
      </div>
    </form>
  </section>
</main>

{% endblock main %}
