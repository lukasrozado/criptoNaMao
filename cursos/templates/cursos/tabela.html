{% extends 'global/base.html' %}

{% block main %}
<div class="container">
    <table class="table table-bordered table-striped">
        <tr>
            <th colspan="2">Tema</th>
            <th>Opção</th>
        </tr>
        {% for artigo in artigos %}
        <tr>
            <td><img src="{{ artigo.foto.url }}" class="img-fluid" width="50"></td>
            <td>{{artigo.tema}}</td>      
            <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#descricaoModal{{ artigo.id }}">
                    Ver Descrição
                </button>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

<!-- Modal para exibir a descrição -->
{% for artigo in artigos %}
<div class="modal fade" id="descricaoModal{{ artigo.id }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h1 class="modal-title fs-4 fw-bold" id="staticBackdropLabel">{{ artigo.tema }}</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="white-space: pre-line; font-size: 1.1rem; line-height: 1.6;">
            {{ artigo.conteudo }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
{% endfor %}

<style>
    .modal-body {
        padding: 20px 25px;
    }
    .modal-content {
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .modal-header {
        border-bottom: 1px solid #dee2e6;
        border-radius: 10px 10px 0 0 !important;
    }
    @media (max-width: 768px) {
        .modal-body {
            font-size: 1rem !important;
            padding: 15px;
        }
    }
</style>
{% endblock main %}
