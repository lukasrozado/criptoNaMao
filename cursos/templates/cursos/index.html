{% extends "global/base.html" %}

{% block main %}

<div class="container">
    <div class="row">
        {% for artigo in artigos %}
        <div class="col-2 col-md-3">
            <div class="card" style="width: 100% ">
                <div class="card-header">
                    {{ artigo.tema }}
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <img src="{{ artigo.foto.url }}" class="img-fluid">
                    </li>
                    <li class="list-group-item">
                        <!-- Botão para abrir o modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#descricaoModal{{ artigo.id }}">
                            Ver Descrição
                        </button>
                    </li>
                </ul>
            </div>
        </div>


        {% endfor %}
    </div>
</div>


<!-- Modal para exibir a descrição -->
{% for artigo in artigos %}
<!-- Modal -->
<div class="modal fade" id="descricaoModal{{ artigo.id }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">{{ artigo.tema }}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            {{ artigo.conteudo }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
         
        </div>
      </div>
    </div>
  </div>
{% endfor %}

 {% endblock main %}
